{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/add_job.css' %}">

<div class="form-wrapper">
  <h2>üßë‚Äçüíº Post a New Job</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Job Title</label>
      <input type="text" name="title" id="title" placeholder="Enter job title" required>
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" name="company" id="company" placeholder="Enter company name" required>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" name="location" id="location" placeholder="Enter job location" required>
    </div>

    <div class="form-group">
      <label for="description">Job Description</label>
      <textarea name="description" id="description" rows="4" placeholder="Describe the job" required></textarea>
    </div>

    <div class="form-group">
      <label for="requirements">Requirements</label>
      <textarea name="requirements" id="requirements" rows="3" placeholder="Mention required skills or experience"></textarea>
    </div>

    <div class="form-group">
      <label for="apply_link">Apply Link</label>
      <input type="url" name="apply_link" id="apply_link" placeholder="https://apply-link.com">
    </div>

    <button type="submit" class="submit-btn">Post Job</button>
  </form>

  <div class="back-link">
    <a href="{% url 'jobs:jobs' %}">‚Üê Back to Job Listings</a>
  </div>
</div>

{% endblock %}
