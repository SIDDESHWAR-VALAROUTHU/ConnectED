{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/add_project.css' %}">

<div class="form-wrapper">
  <h2>ğŸ’¡ Add a New Project</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Project Title</label>
      <input type="text" name="title" id="title" placeholder="Enter your project title" required>
    </div>

    <div class="form-group">
      <label for="description">Project Description</label>
      <textarea name="description" id="description" rows="4" placeholder="Describe your project briefly" required></textarea>
    </div>

    <div class="form-group">
      <label for="link">Project Link (optional)</label>
      <input type="url" name="link" id="link" placeholder="e.g. https://github.com/yourproject">
    </div>

    <button type="submit" class="submit-btn">ğŸš€ Save Project</button>
  </form>

  <div class="back-link">
    <a href="{% url 'accounts:profile' request.user.username %}">â† Back to Profile</a>
  </div>
</div>

{% endblock %}
