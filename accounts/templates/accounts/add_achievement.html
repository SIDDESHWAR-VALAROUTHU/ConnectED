{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/add_project.css' %}">

<div class="form-wrapper">
  <h2>ğŸ… Add a New Achievement</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Achievement Title</label>
      <input type="text" name="title" id="title" placeholder="Enter achievement title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" rows="4" placeholder="Briefly describe your achievement"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date (optional)</label>
      <input type="date" name="date" id="date">
    </div>

    <button type="submit" class="submit-btn">ğŸ† Save Achievement</button>
  </form>

  <div class="back-link">
    <a href="{% url 'accounts:profile' request.user.username %}">â† Back to Profile</a>
  </div>
</div>

{% endblock %}
