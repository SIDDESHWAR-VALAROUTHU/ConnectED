{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | College Connect</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="forgot-container">
    <h2>Forgot Password</h2>

    {% if not otp_sent %}
    <!-- Step 1: Enter Email -->
    <form method="POST" action="{% url 'accounts:forgot_password' %}">
        {% csrf_token %}
        <label for="email">Enter your Email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Send OTP</button>
    </form>
    {% else %}
    <!-- Step 2: Enter OTP -->
    <form method="POST" action="{% url 'accounts:verify_otp' %}">
        {% csrf_token %}
        <p>OTP sent to {{ email }}.</p>
        <input type="hidden" name="email" value="{{ email }}">
        <label for="otp">Enter OTP:</label>
        <input type="text" name="otp" id="otp" required>

        <button type="submit">Verify OTP</button>
        <p></p>
        <button type="submit" formaction="{% url 'accounts:forgot_password' %}">Resend OTP</button>
    </form>
    {% endif %}

</div>

</body>
</html>
